        body,

        .status-button{
            position: fixed;
            width: 5px;
            height: 5px;
            z-index: 1;
            bottom: 5px;
            right: 5px;
            border-radius: 50%;
            display: none;
        }

        .status-button.green{
            background: green;
            display: block;
        }

        .status-button.red{
            background: red;
            display: block;
        }

        .status-button.yellow{
            background: yellow;
            display: block;
        }
        .status-button.orange{
            background: orange;
            display: block;
